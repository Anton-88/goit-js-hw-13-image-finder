<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Finder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <form class="search-form" id="search-form">
        <input class="input_text" type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="submit" id="findBtn">Search</button>
    </form>

    <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
    </ul>
    <div class="more-pics">
        <button class="more-img-btn is-hidden" id='more'>
            Load more
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
